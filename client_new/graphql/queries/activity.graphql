query Activity($page: Int, $limit: Int, $refId: String) {
    activity(limit: $limit, page: $page, refId: $refId) {
        nextPage
        prevPage
        totalItems
        totalPages
        items {
            name
            description
            createdAt
            reference {
                ... on App {
                    id
                    name
                    type
                    appMetaGithub {
                        repoOwner
                        repoName
                    }
                }
                ... on AppBuild {
                    buildId: id
                    status
                }
                ... on Database {
                    dbId: id
                    name
                    dbType: type
                    version
                }
            }
        }
    }
}
