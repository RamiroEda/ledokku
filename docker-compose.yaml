version: '3.6'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    networks:
      - app-network
    links:
      - "redis"
      - "db"
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules/
      - /usr/src/app/build/
      - server_ssh_key:/root/.ssh
    depends_on:
      - db
      - redis
    environment:
      - PORT=4000
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:eP8NHS4WBe5Ay3@db:5432/ledokku?schema=public&connect_timeout=300
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=SEcreT
      - GITHUB_APP_ID=241254
      - GITHUB_APP_NAME=overclock-studios-paas
      - GITHUB_APP_CLIENT_ID=Iv1.b4e652990b5a1806
      - GITHUB_APP_CLIENT_SECRET=78ff440f64347f9251d5e2e622acd29959cfae96
      - GITHUB_APP_WEBHOOK_SECRET=ocstudios_123
      - GITHUB_APP_
      - DOKKU_SSH_HOST=dokku
      - DOKKU_SSH_PORT=22
      - NUMBER_USERS_ALLOWED=1
      - TELEMETRY_DISABLED=1

  db:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: eP8NHS4WBe5Ay3

  redis:
    restart: always
    image: 'redis:6'
  
  webserver:
      image: nginx:mainline-alpine
      container_name: webserver
      restart: unless-stopped
      ports:
        - "4000:4000"
        - "4443:4443"
      volumes:
        - web-root:/var/www/html
        - ./nginx-conf:/etc/nginx/conf.d
        - certbot-etc:/etc/letsencrypt
        - certbot-var:/var/lib/letsencrypt
        - dhparam:/etc/ssl/certs
      depends_on:
        - server
      networks:
        - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email contacto@ocstudios.mx --agree-tos --no-eff-email --staging -d ocstudios.mx  -d www.ocstudios.mx

volumes:
  db_data:
  server_ssh_key:
  certbot-etc:
  certbot-var:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/ocstudios/ledokku/dhparam/
      o: bind

networks:
  app-network: