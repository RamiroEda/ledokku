query appById($appId: String!) {
  app(appId: $appId) {
    id
    name
    createdAt
    status
    databases {
      id
      name
      type
    }
    appMetaGithub {
      repoId
      repoName
      repoOwner
      branch
      githubAppInstallationId
    }
    ports {
      scheme
      host
      container
    }
  }
}
