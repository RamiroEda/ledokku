query apps($limit: Int, $page: Int) {
  apps(limit: $limit, page: $page) {
    items {
      id
      name
      type
      tags {
        name
      }
      appMetaGithub {
        repoOwner
        repoName
      }
      ports {
        scheme
        host
        container
      }
      status
    }
    totalPages
  }
}
